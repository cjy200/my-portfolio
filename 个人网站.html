<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的个人主页</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header,
      footer {
        background-color: #007acc;
        color: white;
        text-align: center;
        padding: 1rem;
      }

      main {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .avatar {
        display: block;
        margin: 0 auto 1rem;
        width: 120px;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }

      .avatar:hover {
        transform: scale(1.1);
      }

      h1 {
        text-align: center;
        color: #007acc;
      }

      ul {
        list-style-type: disc;
        padding-left: 20px;
      }

      footer {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>欢迎来到我的主页</h2>
    </header>

    <main>
      <img class="avatar" src="https://i.pravatar.cc/120" alt="头像" />
      <h1>我是张三</h1>
      <p>一名前端开发学习者，热爱编程和AI。</p>

      <h2>爱好</h2>
      <ul>
        <li>写代码</li>
        <li>画画</li>
        <li>听电子音乐</li>
      </ul>

      <h2>联系方式</h2>
      <p>微信：zhangsan123<br />邮箱：zhangsan@example.com</p>
    </main>

    <footer>
      <p>&copy; 2025 张三个人主页 | 由AI和我一起完成</p>
    </footer>
  </body>
  <style>
    /* ...前面原有样式保留 */

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      main {
        margin: 1rem;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .avatar {
        width: 80px;
      }
    }
  </style>
</html>
